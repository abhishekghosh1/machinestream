<div class='panel panel-primary'>
    <div class='panel-heading'>
        {{pageTitle}}
    </div>
    <div class='panel-body'>
        <div class='row'>
            <div class='col-md-4'>Filter by ( MachineId / Type / Status):</div>
            <div class='col-md-4'>
                <input type='text' [(ngModel)]='listFilter' />
            </div>
        </div>
        <div class='row'>
            <div class='col-md-6'>
                <h3>Filtered by: {{listFilter}} </h3>
            </div>
        </div>
        <div class='table-responsive'>
            <table class='table'
                    *ngIf='machines && machines.length'>
                <thead>
                    <tr>
                        <th>Machine Id</th>
                        <th>Type</th>
                        <th>Status</th>
                        <th>Floor</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let machine of filteredMachines'>
                        <td><a [routerLink]="['/machines/', machine.id]">
                                {{ machine.id }}
                            </a>
						            </td>
                        <td>{{ machine.machine_type}}</td>
                        <td>{{ machine.status }}</td>
                        <td>{{ machine.floor }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div *ngIf='errorMessage' class='alert alert-danger'>
    Error: {{ errorMessage }}
</div>
